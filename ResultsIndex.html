<script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript">

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        url = url.replace('%3d', '=');
        url = url.replace('%3F', '?');
        name = name.replace(/[\[\]]/g, "\\$&");        
        regex = new RegExp("[?" + String.fromCharCode(38) + "]" + name + "=[^" + String.fromCharCode(38) + "]*");
        var result = regex.exec(url);
        var parts = result == null ? '' : result[0].split('=');
        if (!parts) return null;
        if (!parts[1]) return '';
        return decodeURIComponent(parts[1].replace(/\+/g, " "));
    };
    var year = getParameterByName('year', window.location.search.toLowerCase())
    function getSuccess(xml) {
        var comps = $(xml).children().children().toArray();
        var oldDate = new Date(2000, 01, 01);
        var rowClass = 'telerik-reTableOddRow-1';
        for (var i = 0; i < comps.length; i++) {            
            var c = comps[i];
            var date = $(c).find('Date').text();
            var cancelled = $(c).find('Cancelled').text();
            var category = $(c).find('Category').text();
            var splitGender = $(c).find('SplitGender').text();
            var rollCall = $(c).find('Rollcall').text();
            var time = $(c).find('Time').text();
            var weapon = $(c).find('Weapon').text();
            var name = $(c).find('Name').text();
            var registerNowLink = $(c).find('Link').text();
            var categoryString = category;
            switch (category.toLowerCase()) {
                case "oa": categoryString = 'Open A';
                    break;
                case "ob": categoryString = 'Open B';
                    break;
                case "ca": categoryString = 'Cadet A';
                    break;
                case "cb": categoryString = 'Cadet B';
                    break;
                case "o": categoryString = 'Open';
                    break;
                case "i": categoryString = 'Intermediate';
                    break;
                case "n": categoryString = 'Novice';
                    break;
                case "ot": categoryString = 'Open Teams';
                    break;
                case "jt": categoryString = 'Junior Teams';
                    break;
                case "u11": categoryString = 'U11';
                    break;
                case "u13": categoryString = 'U13';
                    break;
                case "u13t": categoryString = 'U13 Teams';
                    break;
                case "u14t": categoryString = 'U14 Teams';
                    break;
                case "u15": categoryString = 'U15';
                    break;
                case "u15t": categoryString = 'U15 Teams';
                    break;
                case "u1720": categoryString = 'U17/U20';
                    break;
                case "u1720t": categoryString = 'U17/U20 Teams';
                    break;
                case "u17": categoryString = 'U17';
                    break;
                case "u17t": categoryString = 'U17 Teams';
                    break;
                case "u20": categoryString = 'U20';
                    break;
                case "u20t": categoryString = 'U20 Teams';
                    break;
                case "v": categoryString = 'Veterans';
                    break;
                case "yi": categoryString = 'Youth Intermediate';
                    break;
                case "vt": categoryString = 'Veteran Teams';
                    break;
            } var weaponString = weapon;
            switch (weapon.toLowerCase()) {
                case "f": weaponString = 'Foil';
                    break;
                case "e": weaponString = 'Epee';
                    break;
                case "s": weaponString = 'Sabre';
                    break;
            } var nameString = name == null ? '' : name;
            var nameCode = nameString;
            switch (nameString.toLowerCase()) {
                case "kbt": nameString = 'Kingsley B Thomsen';
                    break;
                case "bk": nameString = 'Bruce Kneale';
                    break;
                case "sc": nameString = 'State Championships';
                    break;
                case "mc": nameString = 'Meredith Coleman';
                    break;
                case "fcc": nameString = 'Future Championship Cup';
                    break;
                case "amg": nameString = 'Australian Masters Games';
                    break;
            } var maleGender = 'M';
            var maleGenderString = 'Mens';
            var femaleGender = 'W';
            var femaleGenderString = 'Womens';
            if (category.toLowerCase() == 'u11' || category.toLowerCase() == 'u13' || category.toLowerCase() == 'u14' || category.toLowerCase() == 'u15') {
                maleGender = 'B';
                maleGenderString = 'Boys';
                femaleGender = 'G';
                femaleGenderString = 'Girls';
            } var year = date.substring(0, 4);
            var month = date.substring(4, 6);
            var day = date.substring(6, 8);
            var dateName = day;
            switch (month) {
                case "01": dateName = dateName + ' January ' + year;
                    break;
                case "02": dateName = dateName + ' Feburary ' + year;
                    break;
                case "03": dateName = dateName + ' March ' + year;
                    break;
                case "04": dateName = dateName + ' April ' + year;
                    break;
                case "05": dateName = dateName + ' May ' + year;
                    break;
                case "06": dateName = dateName + ' June ' + year;
                    break;
                case "07": dateName = dateName + ' July ' + year;
                    break;
                case "08": dateName = dateName + ' August ' + year;
                    break;
                case "09": dateName = dateName + ' September ' + year;
                    break;
                case "10": dateName = dateName + ' October ' + year;
                    break;
                case "11": dateName = dateName + ' November ' + year;
                    break;
                case "12": dateName = dateName + ' December ' + year;
                    break;
            } var compareDate = new Date(year, month - 1, day);
            rowClass = compareDate.toISOString() == oldDate.toISOString() ? rowClass : (rowClass == 'telerik-reTableEvenRow-1' ? 'telerik-reTableOddRow-1' : 'telerik-reTableEvenRow-1');
            var row = '<tr class="' + rowClass + '">';
            if (cancelled == 0) {
                if (splitGender == 1) {
                    var compName = nameString + ' ' + categoryString + ' ' + maleGenderString + ' ' + weaponString;
                    var link = './Result.html?Date=' + date + '&Category=' + category + '&Weapon=' + weapon + '&Gender=' + maleGender + '&Name=' + name;
                    if (category == 'OT') {
                        link = './Result.html?Date=' + date + '&Category=' + category + '&Weapon=' + weapon + '&Gender=' + maleGender + '&Name=' + name;
                    } var compRow = row + (compareDate.toISOString() != oldDate.toISOString() ? '<td>' + dateName + '</td>' : '<td></td>') + '<td>' + rollCall + '</td><td>' + time + '</td><td><a href="' + link + '">' + compName + '</a></td>';
                    if (registerNowLink != null && registerNowLink != '' && compareDate >= new Date() && compareDate.toISOString() != oldDate.toISOString()) {
                        compRow += '<td><a href="https://www.registernow.com.au/secure/Register.aspx?E=' + registerNowLink + '">Enter</a></td>';
                        compRow += '<td><a href="https://www.registernow.com.au/secure/ParticipantList.aspx?E=' + registerNowLink + '">Participants</a></td>';
                    } else {
                        compRow += '<td></td><td></td>';
                    } $('#resultTable').append(compRow);
                    var compName = (nameCode.toLowerCase() == 'kbt' ? 'Andrea Chaplin' : nameCode.toLowerCase() == 'bk' ? 'Coraine Sopru' : nameString) + ' ' + categoryString + ' ' + femaleGenderString + ' ' + weaponString;
                    var link = './Result.html?Date=' + date + '&Category=' + category + '&Weapon=' + weapon + '&Gender=' + femaleGender + '&Name=' + name;
                    if (category == 'OT') {
                        var link = './Result.html?Date=' + date + '&Category=' + category + '&Weapon=' + weapon + '&Gender=' + femaleGender + '&Name=' + name;
                    } row = row + '<td></td><td>' + rollCall + '</td><td>' + time + '</td><td><a href="' + link + '">' + compName + '</a></td><td></td><td></td>';
                    $('#resultTable').append(row);
                } else {
                    var compName = nameString + ' ' + categoryString + ' ' + weaponString;
                    var link = './Result.html?Date=' + date + '&Category=' + category + '&Weapon=' + weapon + '&Name=' + name;
                    if (category == 'OT') {
                        var link = './Result.html?Date=' + date + '&Category=' + category + '&Weapon=' + weapon + '&Name=' + name;
                    } row += (compareDate.toISOString() != oldDate.toISOString() ? '<td>' + dateName + '</td>' : '<td></td>') + '<td>' + rollCall + '</td><td>' + time + '</td><td><a href="' + link + '">' + compName + '</a></td>';
                    if (registerNowLink != null && registerNowLink != '' && compareDate >= new Date() && compareDate.toISOString() != oldDate.toISOString()) {
                        row += '<td><a href="https://www.registernow.com.au/secure/Register.aspx?E=' + registerNowLink + '">Enter</a></td>';
                        row += '<td><a href="https://www.registernow.com.au/secure/ParticipantList.aspx?E=' + registerNowLink + '">Participants</a></td>';
                    } else {
                        row += '<td></td><td></td>';
                    } $('#resultTable').append(row);
                }
            } else {
                var compName = nameString + ' ' + categoryString + ' ' + weaponString;
                row += (compareDate.toISOString() != oldDate.toISOString() ? '<td>' + dateName + '</td>' : '<td></td>') + '<td>' + rollCall + '</td><td>' + time + '</td>';
                row += '<td style="text-decoration: line-through">' + compName + '</td>';
                if (registerNowLink != null && registerNowLink != '' && compareDate >= new Date() && compareDate.toISOString() != oldDate.toISOString()) {
                    row += '<td><a href="https://www.registernow.com.au/secure/Register.aspx?E=' + registerNowLink + '">Enter</a></td>';
                    row += '<td><a href="https://www.registernow.com.au/secure/ParticipantList.aspx?E=' + registerNowLink + '">Participants</a></td>';
                } else {
                    row += '<td></td><td></td>';
                } $('#resultTable').append(row);
            } oldDate = compareDate;
        }
    } $(function () {
        var date = new Date();
        var dateString = date.getFullYear() + date.getMonth() + date.getDate() + date.getHours() + date.getMinutes() + date.getSeconds() + date.getMilliseconds();
        $.get('./' + year + '/' + year + 'FSAdates.xml', {}, getSuccess);
    })</script>
